<div data-ng-controller="salesOrderController">
  <h2 class="function-title">Sales Order Maintenance</h2>
  <p>{{message}}</p>
  <form class="form-horizontal">
	  <div class="form-group">
		  <label for="so_nbr" class="col-lg-2 control-label">Sales Order Number:</label>
		  <div class="col-lg-2">
		  <input type="text" class="form-control" name="so_nbr" id="so_nbr" ng-model="orderInfo.so_nbr"></input>
		  </div>
		  
		  <label for="so_cust" class="col-lg-2 control-label">Customer:</label>
		  <div class="col-lg-2">
		  <input type="text" class="form-control" name="so_cust" id="so_cust" ng-model="orderInfo.so_cust"></input>
		  </div>
	  </div>
	  
	  <div class="form-group">
	      <label for="so_date" class="col-lg-2 control-label">Date:</label>
		  <div class="col-lg-2">
		     <div class="input-group">
		      <input type="text" class="form-control" datepicker-popup="yyyy/MM/dd" ng-model="orderInfo.so_date" is-open="opened"
		       datepicker-options="dateOptions" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
              </div>
		  </div>
	  </div>
	  <div class="form-group">
	     <div class="col-lg-offset-2 col-lg-2">
	         <button type="submit" class="btn btn-default" ng-click="commitSO()">Submit</button>
	     </div>
	  </div>
  </form>
</div>
