<div data-ng-controller="LoginController">
	<h2 class="function-title">Login</h2>
	<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
	<div class="row login">
		<div class="col-md-6">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="username" class="col-sm-3 control-label">User Name:</label>
					<div class="col-sm-9">
						<input id="username" data-ng-model="credentials.username" type="text" class="form-control" focus="true" required />
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">Password:</label>
					<div class="col-sm-9">
						<input id="password" data-ng-model="credentials.password" type="password" class="form-control" required />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<input type="submit" value="Log In" class="btn btn-primary" data-ng-click="login(credentials)"/>
					</div>
				</div>
			</form>
		</div>
	</div>	
</div>
